<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<ul class="pages">
    <li id="gamePage" class="page">
        <div class="gamePageContent">
            <div class="gameWrapper">
                <div>
                    <button class="actionButton watchButton">Watch</button>
                </div>
                <div id="ownGame"></div>
            </div>
            <div class="logSide">
                <div id="messages"></div>
            </div>
        </div>
    </li>
    <li id="watchingPage" class="page">
        <div>
            <button class="actionButton playButton">Play</button>
        </div>
        <div id="watchedGames"></div>
    </li>
    <li id="loginPage" class="page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input id="usernameInput" type="text" maxlength="14" />
        </div>
    </li>
</ul>

<script type="module" src="https://unpkg.com/lit-element?module"></script>
<script type="module" src="/elements/game-wrapper.js"></script>
<script type="module" src="/elements/game-field.js"></script>
<script type="module" src="/elements/game-score.js"></script>
<script type="module" src="/elements/game-level.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
